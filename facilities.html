<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e85d04" />
    <meta
      name="description"
      content="DoBu Martial Arts is a community-driven training center run by
    Master Mauricio Gomez that aims to empower people via in-depth
    martial arts education, physical training, and specialized
    self-defense classes. Our cutting-edge facility is built to
    support your journey toward inner discipline, strength, and
    growth."
    />
    <meta name="title" content="Dobu Martial Arts Website" />
    <meta name="author" content="Marvin Pacis" />
    <meta name="language" content="english" />
    <meta name="revised" content="Monday, November 6th, 2023, 4:40 pm" />

    <title>Dobu Martial Arts</title>

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Normalizer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header"></header>

    <!-- MAIN -->
    <main>
      <!-- Facilities Section -->
      <section
        class="facilities section"
        id="facilities"
        aria-label="Facilities Section"
      >
        <h2 class="section-title" data-aos="fade-up">Facilities</h2>
        <div class="container">
          <ul class="facilities-list list">
            <li class="facilities-item" data-aos="flip-left">
              <img
                src="./images/facilities-1-training.jpg"
                alt="Training Area"
                width="360"
                height="300"
              />
              <h3 class="facilities-name">Training Area</h3>
            </li>
            <li class="facilities-item" data-aos="flip-right">
              <img
                src="./images/facilities-2-gym.jpg"
                alt="Fitness Gym"
                width="360"
                height="300"
              />
              <h3 class="facilities-name">Fitness Gym</h3>
            </li>
            <li class="facilities-item" data-aos="flip-left">
              <img
                src="./images/facilities-3-sauna.jpg"
                alt="Sauna and Steam Room"
                width="360"
                height="300"
              />
              <h3 class="facilities-name">Sauna and Steam Room</h3>
            </li>
            <li class="facilities-item" data-aos="flip-right">
              <img
                src="./images/facilities-4-changing.jpg"
                alt="Changing Rooms"
                width="360"
                height="300"
              />
              <h3 class="facilities-name">Changing Rooms</h3>
            </li>
            <li class="facilities-item" data-aos="flip-left">
              <img
                src="./images/facilities-5-bar.jpg"
                alt="Health-Focused Juice Bar"
                width="360"
                height="300"
              />
              <h3 class="facilities-name">Health-Focused Juice Bar</h3>
            </li>
            <li class="facilities-item" data-aos="flip-right">
              <img
                src="./images/facilities-6-proshop.jpg"
                alt="Pro Shop for Martial Arts Gear"
                width="360"
                height="300"
              />
              <h3 class="facilities-name">Pro Shop for Martial Arts Gear</h3>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer" id="footer"></footer>

    <!-- HAMBURGER MENU -->
    <div>
      <!-- Hamburger Menu Open -->
      <button
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="menu-icon" width="32" height="32">
          <use href="./images/icons.svg#icon-hamburger-open"></use>
        </svg>
      </button>

      <!-- Hamburger Menu Close Icon and Navigations-->
      <div class="menu-container js-menu-container" id="mobile-menu">
        <!-- Hamburger Menu Close Icon-->
        <button class="menu-toggle js-close-menu">
          <svg class="menu-close-icon" width="32" height="32">
            <use href="./images/icons.svg#icon-hamburger-close"></use>
          </svg>
        </button>
        <ul class="mob-list list">
          <li><a class="mob-link link" href="./index.html">About</a></li>
          <li><a class="mob-link link" href="./prices.html">Prices</a></li>
          <li><a class="mob-link link" href="./schedule.html">Schedule</a></li>
          <li>
            <a class="mob-link current link" href="./facilities.html"
              >Facilities</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- JQUERY CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- DYNAMIC CONTENT LOADER -->
    <script src="./js/content-loader.js"></script>

    <!-- HAMBURGER MENU SCRIPT -->
    <script src="./js/mobile-menu.js"></script>

    <!-- AOS SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- INITIALIZE AOS -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
